<html>

<head>
    <title>Chat app using Socket IO and Node JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<style>

#messagearea {
    overflow: visible;
}

</style>

<body>
    <h1 class="font-bold text-green-500 
               text-3xl text-center mt-5">
          GeeksforGeeks
      </h1>
    <div>
        <h2 class="font-semibold text-xl 
                   text-center mt-5" 
            id="logo">
              Chat App using Socket io
          </h2>
    </div>
    <form class="flex flex-col justify-center 
                 items-center mt-5" 
          id="form">
        <input class="border border-gray-400 
                      rounded-md mt-5 p-1" 
               type="text" 
               placeholder="Name" 
               id="myname">
        <input class="border border-gray-400 
                      rounded-md mt-5 p-1" 
               type="text" 
               placeholder="Message" 
               id="message">
        <button class="bg-blue-500 rounded-md p-2 
                       text-white mt-5">
              Send
          </button>
    </form>
    <div class="flex flex-col justify-center 
                items-center mt-5" 
         id="messageArea">
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();

    let form = document.getElementById('form');
    let myname = document.getElementById('myname');
    let message = document.getElementById('message');
    let messageArea = document.getElementById("messageArea");


    document.addEventListener("pointermove", (event) => {

        let pointerposition = [event.clientX, event.clientY];
        // console.log(`${event.clientX} and ${event.clientY}`)

        //  Sends event to server
        socket.emit("pointer move", pointerposition);

        //  Responds to server emitts
    

    })



    form.addEventListener("submit", (e) => {
        e.preventDefault();

        if (message.value) {
            socket.emit('send name', myname.value);
            socket.emit('send message', message.value);
            message.value = "";
        }
    });

    socket.on("send name", (username) => {
        let name = document.createElement("p");
        name.style.backgroundColor = "grey";
        name.style.width = "100%";
        name.style.textAlign = "center";
        name.style.color = "white";
        name.textContent = username + ":";
        messageArea.appendChild(name);
    });

    socket.on("send message", (chat) => {
        let chatContent = document.createElement("p");
        chatContent.textContent = chat;
        messageArea.appendChild(chatContent);
    });


    socket.on("pointer move", (pointerposition) => {

        event.preventDefault();

        if (document.getElementById("pointerposition")) {
            const box = document.getElementById("pointerposition");
            box.innerHTML = `${pointerposition[0]} and ${pointerposition[1]}`;
            document.getElementById("circle").style.top = `${pointerposition[1]}px`;
            document.getElementById("circle").style.left = `${pointerposition[0]}px`;

        } else {

            let position = document.createElement("p");
            position.id = "pointerposition"
            position.style.backgroundColor = "grey";
            position.style.width = "100%";
            position.style.textAlign = "center";
            position.style.color = "white";
            position.innerHTML = `${pointerposition[0]} and ${pointerposition[1]}`;
            messageArea.appendChild(position);


            let circle = document.createElement("div");
            circle.id = "circle";
            circle.style.height = "1rem";
            circle.style.aspectRatio = "1";
            circle.style.borderRadius = "50%";
            circle.style.backgroundColor = "rgb(10, 10, 10)";
            circle.style.position = "absolute";
            messageArea.appendChild(circle);
            circle.style.transform = "translate(-50%, -50%)"
            circle.style.top = `${pointerposition[1]}px`;
            circle.style.left = `${pointerposition[0]}px`;
            
        }
    });


</script>

</html>
